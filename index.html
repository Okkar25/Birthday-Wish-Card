<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Wish Card</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <h2 class="title">Please tap on the card</h2>
    <div class="container">
      <div class="card">
        <div class="outside">
          <div class="front">
            <p>Happy Birthday</p>
            <div class="cake">
              <div class="top-layer"></div>
              <div class="middle-layer"></div>
              <div class="bottom-layer"></div>
              <div class="candle"></div>
            </div>
          </div>
          <div class="back"></div>
        </div>

        <div class="inside">
          <p class="name">Happy Birthday, Ma Chan Mon</p>
          <p>မွေးနေ့မှာ ပျော်ရွှင်ပါစေ</p>
          <p class="wish">
            May you look a year younger as you get a year older.
          </p>
          <p class="conclusion">
            filled with love, <br />
            Okkar
          </p>
          <h1>&#127873;</h1>
          <!-- <h1>&#127881;</h1> -->
          <!-- <h1>&#127880;</h1> -->
          <!-- <h1>&#127882;</h1> -->
        </div>
      </div>
    </div>
  </body>
</html>
